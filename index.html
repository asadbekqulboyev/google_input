<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="google.jpg" alt="rasm">
        </div>
        <div class="form_box">
            <h1>Sign in</h1>
            <span>Use your Google Account </span>
            <form action="">

                <!-- email ni kiritish uchun -->
                <div class="input-box">

                    <input type="email" name="email" id="email-field" class="input-field" required autofocus
                        autocomplete="off">

                    <label for="email-field" class="placeholder">
                        email or phone
                    </label>
                </div>
                <!-- parolni kiritish uchun  -->
                <div class="input-box">
                    <input type="password" name="password" id="password-field" class="input-field has-value" required>

                    <label for="password-field" class="placeholder">
                        Enter your password
                    </label>
                </div>
                <!-- account ochish uchun qlingan tugma -->
                <a href="#" class="forget"> forget email</a>
                <div class="buttons">
                    <!-- yangi account ochish uchun qlimgan tugma -->
                    <a href="#" class="create-account">Create account</a>
                    <a href="../index.html" class="sign-in sylea"> Asosiy &#10095</a>
                    <button class="sign-in">next</button>
                </div>



            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</body>

</html>
